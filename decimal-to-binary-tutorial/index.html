<html lang="en">
  <head>
    <title>Decimal to Binary</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/css-hamburgers/hamburgers.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/select2/select2.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--===============================================================================================-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Condensed:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- <div class="bg-contact2" style="background-image: url('images/bg-01.jpg');"> -->
      <div class="container-contact2">
        <div class="wrap-contact2">
          <form class="contact2-form validate-form">
            <span class="contact2-form-title"><b>
              Decimal to Binary Converter</b>
            </span>

            <div>
              <div class="wrap-input2">
                <input
                  class="input2"
                  type="text"
                  id="number"
                  placeholder="Enter a number"
                />
              </div>
                <span id="note" style="color: red;"></span>
            </div>

            <div
              class="wrap-input2 validate-input"
              data-validate="Message is required"
            >
              <h1 id="result">""</h1>
            </div>

            <div class="container-contact2-form-btn">
              <div class="wrap-contact2-form-btn">
                <div class="contact2-form-bgbtn"></div>
                <button class="contact2-form-btn" id="submitConv">
                  Convert
                </button>
              </div>
            </div>
            <div class="container-contact2-form-btn">
              <div class="wrap-contact2-form-btn">
                <div class="contact2-form-bgbtn"></div>
                <button class="btn btn-primary" id="submitClr">
                  Clear
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>

    <script src="js/main.js"></script>
  </body>
